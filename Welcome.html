<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ffff]">
    <main class="bg-[#FFFFFF]">
      <div class="max-w-screen-md mx-auto">
        <div class="relative">
          <img
            src="public/3.png"
            alt="Image 3"
            class="absolute top-0 left-0 w-[100%] h-screen max-w-screen-md max-height-[800px]"
          />
          <img
            src="public/2.png"
            alt="Image 2"
            class="absolute top-0 left-0 w-[100%] h-screen max-w-screen-md max-height-[800px]"
          />
          <img
            src="public/1.png"
            alt="Image 1"
            class="absolute top-0 left-0 w-[100%] h-screen max-w-screen-md max-height-[800px]"
          />
          <img
            src="public/hero.png"
            alt="Centered Image"
            class="absolute inset-0 md:mt-24 mt-28 mx-auto  md:h-[230px] h-[350px] md:w-[450px] w-[300px]"
          />
        </div>
        <div class="md:pt-[340px] pt-[470px] relative z-10">
          <h1 class="text-3xl mb-3 font-bold text-center">Kinder Quest</h1>
          <button
            type="button"
            class="mt-2 block mx-auto py-2 w-[150px] border border-transparent text-lg font-bold rounded-full text-black bg-[#FFD18B] hover:bg-[#FFD183]"
            onclick="navigateToLogin()"
          >
            Login
          </button>
          <button
            type="button"
            class="mt-2 block mx-auto py-2 w-[150px] border border-blue-400 text-lg font-bold rounded-full text-black bg-[#FFFF] hover:bg-[#FFD183]"
            onclick="navigateToRegister()"
          >
            Register
          </button>
        </div>
      </div>
    </main>
    <script>
      function navigateToRegister() {
        window.location.href = 'StudentResgister.html';
      }
      function navigateToLogin() {
        window.location.href = 'login.html';
      }
    </script>
</body>
</html>
